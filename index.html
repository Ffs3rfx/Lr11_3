<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма з підказкою</title>

    <!-- Підключення jQuery та jQuery Validate -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
<script>
    $(document).ready(function () {
        $("form").validate({
            rules: {
                name: {
                    required: true,
                    pattern: /^[A-Za-zА-Яа-яІіЇїЄє\s]+$/
                },
                email: {
                    required: true,
                    email: true
                },
                phone: {
                    required: true,
                    pattern: /^\+?\d{10,15}$/
                }
            },
            messages: {
                name: "Введіть коректне ім'я (лише літери).",
                email: "Введіть коректну електронну пошту.",
                phone: "Введіть коректний номер телефону. Приклад: +1234567890"
            },
            submitHandler: function (form) {
                alert("Форма заповнена коректно!");
                form.submit();
            }
        });
    });
</script>

    <style>
        body {
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
            display: grid;
            margin-right: auto;
            margin-left: auto;
            margin-top: 100px;
            margin-bottom: auto;
        }
        h1 {
            display: flex;
            justify-content: center;
            font-size: 20px;
        }
        form {
            display: grid;
            justify-content: center;
            margin: auto;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label, input, textarea {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            cursor: pointer;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>Лабораторна робота №11</h1>
    </div>
    <div>
        <form id="regform">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Номер телефону:</label>
            <input type="text" id="phone" name="phone" required>


            <input type="submit" value="Надіслати">
        </form>
    </div>
</body>
</html>
